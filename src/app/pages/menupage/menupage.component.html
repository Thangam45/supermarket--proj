<div   class="container  mt-5 mb-5">

    <div class="row">

        <div class="col-lg-6 " *ngIf="menuData">
            <a routerLink="menu" class="btn btn-sm btn-dark ">Back</a>
       <img src="{{menuData[0].foodImg}}" width="100%">
       <h1>{{menuData[0].foodName}}</h1>
       <p>{{menuData[0].foodDetails}}</p>
       <p>{{menuData[0].foodPrice | currency:'INR'}}</p>

        </div>
        <div class="col-lg-6 col-lg-12">
            <h1>Enter Your Details</h1>
            <form>
                <input type="text" class="form-control" placeholder="Enter YourFull Name">
                <input type="text" class="form-control" placeholder="Enter YourFull MobileNumber">
                <textarea class="form-control " placeholder="Enter your Address"></textarea>
                <button class="btn btn-md btn-dark  mt-3" (click)="submit()">Place Order</button>
            </form>
     
        </div>
    </div>

</div>
